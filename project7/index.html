                <div class="input-box">

                <div class="input-box">
                    <label for="email">Email</label>

                </div>
                <div class="form-container">
                    <!-- Password Field -->
                    <div class="input-box">
                        <label for="password">Password</label><br>
                        <div class="password-wrapper">
                            <input type="password" name="Mypassword" placeholder="Password" id="password">
                            <img src="eye-close.png" alt="eye icon" id="eyeicon">
                        </div>
                    </div>
                    <!-- Confirm Password Field -->
                    <div class="input-box">
                        <label for="Cpassword">Confirm Password</label><br>
                        <div class="password-wrapper">
                            <input type="password" name="Mycpassword" placeholder="Confirm" id="Cpassword">
                            <img src="eye-close.png" alt="eye icon" id="Ceyeicon">
                        </div>
                    </div>
                    <script>
                        let password = document.getElementById("password");
                        let Cpassword = document.getElementById("Cpassword");

                        let eyeicon = document.getElementById("eyeicon");
                        let Ceyeicon = document.getElementById("Ceyeicon");

                        eyeicon.onclick = function () {
                            if (password.type === "password") {
                                password.type = "text";
                                eyeicon.src = "eye-open.png";
                            } else {
                                password.type = "password";
                                eyeicon.src = "eye-close.png";
                            }
                        }

                        Ceyeicon.onclick = function () {
                            if (Cpassword.type === "password") {
                                Cpassword.type = "text";
                                Ceyeicon.src = "eye-open.png";
                            } else {
                                Cpassword.type = "password";
                                Ceyeicon.src = "eye-close.png";
                            }
                        }
                    </script>
